<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to MegaSpace - Your Gateway to Innovation!">
  <title>Welcome to MegaSpace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
    }
    header {
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }
    a {
      text-decoration: none;
      background: #fff;
      color: #2575fc;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    footer {
      margin-top: 20px;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to MegaSpace</h1>
    <p>Your Gateway to Innovation and Inspiration</p>
    <a href="#about">Learn More</a>
  </header>
  <footer>
    <p>&copy; 2024 MegaSpace. All rights reserved.</p>
  </footer>
</body>
</html>
